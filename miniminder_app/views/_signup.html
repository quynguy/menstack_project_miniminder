<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome library linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css"
    <title>MiniMinder Application</title>
</head>
<body>
    <!-- header begin -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> Sign Up - Landing Page </a>
                    <!-- this is the landing page -->
                </div>

                <!-- form handling-->
                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>First Name</th> 
                                <th>Last Name</th> 
                                <th>Email</th> 
                                <th>Phone Number</th>  
                            </tr>
                        </thead>
                    </table>
                </form>
            </div> 
        </nav>
    </header>
    <!-- header end -->




    <!-- main site begin -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav-d-flex-justify-between">
                <a href="/login-admin">
                    <span class="text-gradient"> Login Admin <i class="fa-regular fa-user"></i> </span>
                </a>
                <a href="/login-guardian">
                    <span class="text-gradient"> Login Guardian <i class="fa-regular fa-user"></i> </span>
                </a>
            </div>
        </div>
        
    </main>
    <!-- main site begin -->

</body>
</html>
