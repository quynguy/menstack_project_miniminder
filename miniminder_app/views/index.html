<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome library linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title> MiniMinder Application </title>
</head>
<body>
    <!-- header begin -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                <a href="/" class="nav-brand text-dark">MiniMinder Application</a>
            </div>
                </div>
        </nav>
    </header>
    <!-- header end -->

     <!-- main site begin -->
     <main id="site-main">
        <div class="container">
            <div class="box-nav-d-flex-justify-between">
                <a href="/add-staff">
                    <span class="text-gradient"> New Staff <i class="fa-regular fa-user"></i> </span>
                </a>
            </div>

             <!-- form handling-->
             <form action="/" method="POST">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>@Email</th> 
                            <th>Contact</th> 
                            <th>Job Title</th> 
                            <th>Gender</th>
                            <th>Date Of Birth</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Staff Name</td>
                            <td>example@gmail.com</td>
                            <td>123-456-7890</td>
                            <td>Teacher</td>
                            <td>Female</td>
                            <td>02/14/1991</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                </a>
                                <a class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </form>

        </div>
    </main>
    <!-- main site begin -->


</body>
</html>
